        </ul>

  <div style="margin-top: 1%; padding: 0% 5% 0% 5%;">
    <div class="container1">
      <img src="adres.png" style="width:20%; height: 20%; display: block; margin-left:40%;"/>
      <div></div>
      <div class="sesion">
          <span> Hola </span><span id="userStorage"></span><br><br>
          <button type="submit" id="new" data-bs-toggle="modal" data-bs-target="#serviceModal"> Nuevo </button>
          <div class="row" style="justify-content: end;">           
          </div>
      </div>
      <div class="sesion">   
        <div class="table-responsive">
          <table class="table mt-3">          
            <thead>
              <tr>
                <th>#</th>
                <th>name</th>
                <th>create_at</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tableServiceBody">

            </tbody>
          </table>

      <div class="login">      
      </div>

<div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="serviceModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clear(event)"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <label>name</label>
            <input value="" name="nameservice" id="nameservice" class="inputform" type="text" onchange="validField(event, nameservice, 1, 'otros')"/>
            <span id="span_nameservice" style="display: none;"></span>
          </div>
        </div>      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clear(event)">Close</button>
        <button type="button" class="btn btn-primary" onclick="createSupplier(event)" data-bs-dismiss="modal" id="create">Save</button>
        <button type="button" class="btn btn-primary" onclick="editTypeSupplier(event)" data-bs-dismiss="modal" id="edit" style="display: none;">Save</button>
      </div>
    </div>
  </div>
</div>
